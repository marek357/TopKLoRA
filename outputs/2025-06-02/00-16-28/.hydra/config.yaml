model:
  name: llama
  version: 3.2
  size: 1B
  huggingface_model_id: meta-llama/Llama-3.2-1B-Instruct
training:
  method: sft
  sft:
    enabled: true
    batch_size_train: 12
    batch_size_eval: 12
    num_epochs: 15
    gradient_checkpointing: true
    push_to_hub: false
    max_seq_length: 2048
    weight_decay: 0.001
    max_steps: 1000
    save_steps: 50
    eval_steps: 100
    lr: 0.0001
    do_eval: true
  dpo:
    enabled: false
dataset_sft:
  name: spider
  huggingface_dataset_id: xlangai/spider
dataset_dpo:
  name: binarized
  huggingface_dataset_id: trl-lib/ultrafeedback_binarized
optimizer:
  type: adamw
  weight_decay: 0.01
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
experiment:
  size: medium
  lora:
    r: 16
    alpha: 16
    dropout: 0.05
    target_modules:
    - mlp.gate_proj
    - mlp.down_proj
    - mlp.up_proj
    - q_proj
    - k_proj
lr_scheduler:
  type: cosine
logger:
  wandb_mode: disabled
  project: llm-lora-dpo
  entity: my-entity
  log_model: false
  logging_steps: 10
  report_to: wandb
seed: 42
experiment_name: ${training.method}_${model.name}_${model.version}_${model.size}_${experiment.size}
